<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/logo2.jpg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>WineWay | Catalogo</title>
  </head>

  <body>
    <header class="navbar">
      <a href="#" class="navbar__logo"
        ><img src="assets/img/logo2.jpg" alt="logo" width="65px"
      /></a>
      <div class="navbar__menu">
        <a href="index.html" class="navbar__menu__links" id="button">Home</a>
      </div>
    </header>
    <div class="form-check form-switch">
      <label class="form-check-label text-primary" for="admin"
        >User: Admin</label
      >
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="editModeCheckbox"
        checked
      />
    </div>

    <main>
      <div class="container mt-5 pt-5 text-center">
        <h1>Aggiungi etichette</h1>
        <div id="form-box">
          <form id="form" class="text-start needs-validation mt-5">
            <div class="mb-3">
              <label for="name">Nome:</label>
              <input
                id="name"
                type="text"
                class="form-control has-validation"
                required
              />
            </div>
            <div class="mb-3">
              <label for="brand">Produttore:</label>
              <input
                id="brand"
                type="text"
                class="form-control has-validation"
                required
              />
            </div>
            <div class="mb-3">
              <label for="price">Prezzo:</label>
              <input
                id="price"
                type="number"
                class="form-control has-validation"
                required
              />
            </div>
            <div class="mb-3">
              <label for="image">Image(url):</label>
              <input
                id="image"
                type="text"
                class="form-control has-validation"
                required
              />
            </div>
            <div class="mb-3">
              <label for="description" class="d-block has-validation"
                >Descrizione:</label
              >
              <textarea
                id="description"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <button id="reset" class="btn btn-secondary m-0">
                Reset
              </button>
              <button id="submit" class="btn btn-primary">Aggiungi</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="js/catalog.js"></script>
  </body>
</html>
